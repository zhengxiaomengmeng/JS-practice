<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 鼠标移入/移出改变样式</title>
    <link rel="icon" href="../pics/dream.jpg">
    <style type="text/css">
        .container{
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        #box{
            width: 200px;
            height: 200px;
            background: black;
            border: 10px solid black;
            text-align: center;
            color: #fff;
        }
    </style>
    <script type="text/javascript">
        window.onload=function () {
            var box = document.getElementById('box');
            box.onmouseenter = function () {
                //box.style.cssText = 'background:#dddddd;border:10px solid red';
                 box.style['background'] = 'pink';
                 box.style['border'] = '10px solid red';
            };
            box.onmouseleave = function () {
                box.style['background'] = 'black';
                box.style['border'] = '10px solid black';
            };
        }
    </script>
</head>
<body>
<div class="container">
    <div id="box">鼠标移入改变样式，鼠标移出恢复。</div>
</div>

</body>
</html>
