<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面加载后累加，自加1</title>
    <link rel="icon" href="../pics/dream.jpg">
    <style type="text/css">
        body {
            text-align: center;
            font:700 30px/1.5 arial;
        }
    </style>
    <script>
        window.onload = function () {
            var body = document.body;
            var i = 0;
            setInterval(function () {
                body.innerHTML = ++i;
            }, 1000)
        }
    </script>
</head>
<body>

</body>
</html>
