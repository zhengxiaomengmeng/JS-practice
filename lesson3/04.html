<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入两个数字，比较大小</title>
    <link rel="icon" href="../pics/dream.jpg">
    <style>
        body {
            text-align: center;
        }

        .text {
            width: 50px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            font-family: inherit;
            padding: 3px;
        }

        .btn {
            margin: 0 10px;
        }

        strong {
            padding: 0 10px;
        }

        span {
            font-weight: 700;
            color: red;
        }
    </style>
    <script>
        window.onload = function () {
            var inputs = document.getElementsByTagName('input');
            var span = document.getElementsByTagName('span')[0];
            for (i = 0; i < inputs.length - 1; i++) {
                inputs[i].onkeyup = function () {
                    this.value = this.value.replace(/[^\d]/, "");
                }
            }
            inputs[2].onclick = function () {

                (inputs[0].value == "" || inputs[1].value == "") ? alert("请输入数字！"):(span.innerHTML = Math.max(inputs[0].value, inputs[1].value));
            }
        }

    </script>
</head>
<body>
<input type="text" class="text">
<strong>vs</strong>
<input type="text" class="text">
<input type="button" value="最大的数是" class="btn">
<span>?</span>

</body>
</html>
