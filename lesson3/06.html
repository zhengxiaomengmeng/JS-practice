<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数字是否为两位数</title>
    <link rel="icon" href="../pics/dream.jpg">
    <style>
        body {
            text-align: center;
            font: 12px/1.5 arial;
        }

        .f-text {
            width: 50px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            font-family: inherit;
            padding: 3px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<input type="text" class="f-text"/><input type="button" value="是否为两位数"/>
<script>
    var inputs = document.getElementsByTagName('input');
    inputs[0].onkeyup = function () {
        this.value = this.value.replace('[^\d]', '');
    }
    inputs[1].onclick = function () {
        (inputs[0].value == '') ? alert('请输入数字！') : alert(/^\d{2}$/.test(parseInt(inputs[0].value)) ? "√ 是两位数" : "这是" + inputs[0].value.length + "位数");
    }

</script>
</body>
</html>
