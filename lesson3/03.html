<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>累加按钮，自加1</title>
    <link rel="icon" href="../pics/dream.jpg">
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName('button')[0];
            var i = 0;
            btn.onclick = function () {
                btn.innerHTML = ++i;
                alert(i)
            }
        }
    </script>
</head>
<body>

<button>0</button>
</body>
</html>
