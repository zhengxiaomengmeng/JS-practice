<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用parseInt解析数字，并求和</title>
    <link rel="icon" href="../pics/dream.jpg">
    <style>
        body {
            font: 12px/1.5 arial;
            text-align: center;
        }

        .text1 {
            width: 50px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            font-family: inherit;
            padding: 3px;
        }

        span {
            color: green;
            padding-right: 10px;
            font-weight: 700;
        }

        strong {
            padding: 0 10px;
        }
    </style>
    <script src="../jQuery/jquery-1.12.4.js"></script>
</head>
<body>
<input type="text" class="text1" value="1"/>
<strong>+</strong>
<input type="text" class="text1" value="2"/>
<strong>=</strong>
<span>3</span>
<button>求和</button>
<script type="text/javascript">
    window.onload = function () {
        var span = document.getElementsByTagName('span')[0];
        var inputs = document.getElementsByClassName('text1');
        var sum = 0;
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].onkeyup = function ()
            {
                this.value = this.value.replace(/[^\d]/,"")
            }
        }
        $('button').click(function () {
            span.innerText = parseInt(inputs[0].value)+parseInt(inputs[1].value);
        });
    }
</script>
</body>
</html>
