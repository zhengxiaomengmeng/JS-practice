<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用typeof查看数据类型</title>
    <link rel="icon" href="../pics/dream.jpg">
    <script src="../jQuery/jquery-1.12.4.js"></script>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        pre{
            color: green;
            padding: 10px 15px;
            background: #f0f0f0;
            border: 1px dotted #333;
            font: 12px/1.5 Courier New;
        }
        span{
            color: #ccc;
        }
    </style>
    <script type="text/javascript">
        alert('typeof 12345 -->' + typeof 12345 +  '\n\n'+
            'typeof "abc" -->'+ typeof "abc"+ '\n\n'+
               'typeof document -->'+typeof document
        )
    </script>
</head>
<body>
<pre>
&lt;script type=&quot;text/javascript&quot; &gt;
    alert(&quot;typeof 12345 -->&quot; );        <span>//输出number</span>
    alert(&quot;typeof &quot;abc&quot; -->&quot;);         <span>//输出string</span>
    alert(&quot;typeof document -->&quot; );     <span>//输出object</span>
&lt;/script&gt;
</pre>
</body>
</html>
